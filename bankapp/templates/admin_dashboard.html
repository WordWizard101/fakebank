{% extends "base.html" %}
{% block content %}
    <h1>Admin Dashboard</h1>
    <p>Total Bank Value: ${{ total_bank_value }}</p>
    <h2>Admin Logs</h2>
    <ul>
        {% for log in admin_logs %}
            <li>{{ log.timestamp }} - {{ log.action }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'create_admin' %}">Create New Admin</a>
    <a href="{% url 'logout' %}">Logout</a>
{% endblock %}
