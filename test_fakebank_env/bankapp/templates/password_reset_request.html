{% extends "base.html" %}
{% block content %}
    <h1>Reset Password</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
        <button type="submit">Reset Password</button>
    </form>
    <a href="{% url 'login' %}">Back to Login</a>
{% endblock %}
